<!DOCTYPE html>
<html>
    <head>
        <title>AlexCode</title>
        <style type="text/css">
            #CodeInput{
                width: 35%;
                height: 65%;
                background-color: black;
                color: lightgreen;
                border: 1px solid green;
                position: absolute;
                margin:0px;
                top: 0px;
            }
            #Canvas{
                width:64%;
                height: 65%;
                left:36%;
                top: 0px;
                position: absolute;
                border: 1px solid green;
                margin: 0px;
                padding: 0px;
            }
            #Docs{
                width: 34%;
                height:32%;
                top:66%;
                border: 1px solid green;
                position: absolute;
                margin:0px;
                overflow-y: auto;
            }
            #Output{
                width: 34%;
                height: 33%;
                top:66%;
                background-color: black;
                left:35%;
                position: absolute;
                border: 1px solid green;
                margin:0px;
                color: lightgreen;
            }
            #Buffer{
                width:30%;
                height:33%;
                top:65%;
                background-color: black;
                position: absolute;
                left:70%;
                margin:0px;
                border: 1px solid green;
                color: lightgreen;
            }
            #ActionButton{
                width: 8%;
                height: 3%;
                left: 26%;
                background-color: black;
                border: 1px solid green;
                color: lightgreen;
                position: absolute;
                text-align: center;
                font-size: 23px;
            }
            #ButtonText{
                top:0px;
                margin:0px;
                padding: 0px;
            }
            body{
                background-color: black;
                overflow-x: hidden;
            }
        </style>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="jcanvas.min.js"></script>
    </head>
    <body>
        <textarea id="CodeInput" placeholder="Code goes here"></textarea>
        <textarea id="Output" placeholder="Output:" readonly></textarea>
        <textarea id="Buffer" placeholder="Buffer is here" readonly></textarea>
        <div id="ActionButton"><p id = "ButtonText">Execute</p></div>
        <div id = "Docs"></div>
        <canvas id = "Canvas"></canvas>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
